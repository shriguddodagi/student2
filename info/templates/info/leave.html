{% extends 'info/base.html' %}
    {% load static %}

    {% block content %}
    
  {% if error %}
    <div class="alert alert-danger">
      {{ error.text }}
    </div>
  {% endif %}

<h1>Leave Request</h1>

<form method="POST" action="{% url 'leave' %}" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    Subject:
    <br>
    <input type="text" name="title" value="">
  </div>
  <div class="form-group">
    Start Date:
    <br>
    <input type="date" name="start_date" >
    <div class="form-group">
    End Date:
    <br>
    <input type="date" name="end_date" >
  </div>
  <div class="form-group">
    Reason For Leave:
    <br>
    <textarea class="form-control"  name="content" rows="3" placeholder="Please mention your leave deatils here"></textarea>
  </div>
  <div class="form-group">
    Status:
    <input class="form-control" type="text" placeholder="Not accepted" readonly>
  </div>
  <input type="submit" name="submit" value="Submit Request">
</form>
    {% endblock %}
